version: "3.6"
services:

  caddy:
    build:
      context: .
      dockerfile: caddy/Dockerfile
    image: openindoor-caddy
    restart: unless-stopped
    ports:
      - "9092:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - ./data:/srv/data
      - caddy_data:/data
      - caddy_config:/config
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile --watch

  autocad-to-gis:
    build:
      context: .
      dockerfile: Dockerfile
    image: openindoor/autocad-to-gis
    cpus: 1
    restart: unless-stopped
    working_dir: /openindoor
    volumes:
    - ./data:/data
    - ./log:/openindoor/log
    - ./autocad-to-gis.py:/openindoor/autocad-to-gis.py
    - ./autocad-to-ascii_dxf.sh:/openindoor/autocad-to-ascii_dxf.sh
    command: /openindoor/autocad-to-gis.py

  autocad-to-gis-websocket:
    build:
      context: .
      dockerfile: Dockerfile
    cpus: 1
    restart: unless-stopped
    working_dir: /openindoor
    volumes:
    - ./data:/data
    - ./log:/openindoor/log
    - ./autocad-to-gis-websocket.py:/openindoor/autocad-to-gis.py
    - ./autocad-to-ascii_dxf.sh:/openindoor/autocad-to-ascii_dxf.sh
    command: /openindoor/autocad-to-gis.py

  autocad-to-gis-main:
    build:
      context: .
      dockerfile: Dockerfile_debian
    image: openindoor/autocad-to-gis
    cpus: 1
    restart: unless-stopped
    working_dir: /openindoor/python
    volumes:
    - ./data2:/data
    - ./log:/openindoor/log
    - ./python:/openindoor/python
    - ./autocad-to-ascii_dxf.sh:/openindoor/autocad-to-ascii_dxf.sh
    command: /openindoor/python/autocad-to-gis-main.py
volumes:
  caddy_data:
  caddy_config: